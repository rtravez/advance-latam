<div class="alert alert-danger" *ngIf="error">{{error}}</div>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <form #autoForm="ngForm">
                    <div class="form-body">
                        <h3 class="card-title">Criterio de Busqueda</h3>
                        <hr>
                        <div class="row p-t-20">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="placa" class="control-label">Placa</label>
                                    <input type="text" id="placa" [(ngModel)]="auto.placa" name="placa" #placa=ngModel
                                        class="form-control" min="7" max="8" required placeholder="Ingrese la placa">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="fecha" class="control-label">Fecha</label>
                                    <input required type="date" id="fecha" [(ngModel)]="auto.fecha" name="fecha"
                                        class="form-control" placeholder="Ingrese Fecha" placeholder="dd/mm/yyyy"
                                        #fecha=ngModel>

                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="form-actions">
                        <button [disabled]="!autoForm.form.valid" (click)="validar()" type="submit"
                            class="btn waves-effect waves-light btn-success"> <i class="fa fa-search"></i>
                            Buscar</button>
                        <button routerLink="/dashboard/auto/form" class="btn waves-effect waves-light btn-primary"> <i
                                class="fa fa-save"></i> Crear</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- ============================================================== -->
<!-- Start Page Content -->
<!-- ============================================================== -->
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Tipo</th>
                                <th>Marca</th>
                                <th>Modelo</th>
                                <th>Placa</th>
                                <th>Chasis</th>
                                <th>Color</th>
                                <th>Observaciones</th>
                                <th class="text-nowrap">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of autos">
                                <td>{{item.autoId}}</td>
                                <td>{{item.modeloDto.marcaDto.tipoDto.nombre}}</td>
                                <td>{{item.modeloDto.marcaDto.nombre}}</td>
                                <td>{{item.modeloDto.nombre}}</td>
                                <td>{{item.placa}}</td>
                                <td>{{item.chasis}}</td>
                                <td>{{item.color}}</td>
                                <td>{{item.observacion}}</td>
                                <!-- <td *ngIf="authService.hasRole('ROLE_ADMIN')"><button
                                        [routerLink]="['/dashboard/auto/form', item.autoId]" type="submit"
                                        class="btn waves-effect waves-light btn-xs btn-secondary">Editar</button></td> -->
                                <td *ngIf="authService.hasRole('ROLE_ADMIN')"><button (click)="delete(item)"
                                        type="submit"
                                        class="btn waves-effect waves-light btn-xs btn-danger">Eliminar</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- ============================================================== -->
<!-- End PAge Content -->
<!-- ============================================================== -->
