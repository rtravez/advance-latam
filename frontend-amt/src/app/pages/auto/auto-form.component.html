<ul class="alert alert-danger" *ngIf="errores?.length > 0">
    <li *ngFor="let err of errores">
        {{ err }}
    </li>
</ul>
<div class="alert alert-danger" *ngIf="error">{{error}}</div>

<!-- ============================================================== -->
<!-- Start Page Content -->
<!-- ============================================================== -->
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <form class="form-horizontal form-material" #autoForm="ngForm">
                    <div class="form-group">
                        <label class="col-sm-12">Tipos</label>
                        <div class="col-sm-12">
                            <select class="form-control form-control-line" id="tipo" name="tipo"
                                (change)="cargarMarcas()" [(ngModel)]="tipo" class="form-control">
                                <option [ngValue]="undefined">Seleccionar...</option>
                                <option *ngFor="let tipo of tipos" [ngValue]="tipo">
                                    {{ tipo.nombre }}
                                </option>
                            </select>
                            <!-- <div class="alert alert-danger" *ngIf="tipo. invalid && (tipo.dirty || tipo.touched)">
                                <div *ngIf="tipo.errors.required">El campo es requerido</div>
                            </div> -->
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-12">Marcas</label>
                        <div class="col-sm-12">
                            <select class="form-control form-control-line" id="marca" name="marca"
                                (change)="cargarModelos()" [(ngModel)]="marca" class="form-control">
                                <option [ngValue]="undefined">Seleccionar...</option>
                                <option *ngFor="let marca of marcas" [ngValue]="marca">
                                    {{ marca.nombre }}
                                </option>
                            </select>
                            <!-- <div class="alert alert-danger" *ngIf="marca.invalid && (marca.dirty || marca.touched)">
                                <div *ngIf="marca.errors.required">El campo es requerido</div>
                            </div> -->
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-12">Modelos</label>
                        <div class="col-sm-12">
                            <select class="form-control form-control-line" id="modelo" name="modelo"
                                [(ngModel)]="modelo" class="form-control">
                                <option [ngValue]="undefined">Seleccionar...</option>
                                <option *ngFor="let modelo of modelos" [ngValue]="modelo">
                                    {{ modelo.nombre }}
                                </option>
                            </select>
                            <!-- <div class="alert alert-danger" *ngIf="modelo.invalid && (modelo.dirty || modelo.touched)">
                                <div *ngIf="modelo.errors.required">El campo es requerido</div>
                            </div> -->
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="placa" class="col-md-12">Placa</label>
                        <div class="col-md-12">
                            <input id="placa" name="placa" [(ngModel)]="auto.placa" type="text" max="8" min="7"
                                class="form-control form-control-line" #placa=ngModel />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="chasis" class="col-md-12">Chasis</label>
                        <div class="col-md-12">
                            <input id="chasis" name="chasis" [(ngModel)]="auto.chasis" type="text"
                                class="form-control form-control-line" #chasis=ngModel />
                            <div class="alert alert-danger" *ngIf="chasis.invalid && (chasis.dirty || chasis.touched)">
                                <div *ngIf="chasis.errors.required">El campo es requerido</div>
                                <div *ngIf="chasis.errors.minlength">
                                    La campo debe tener al menos 10 caracteres
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="color" class="col-md-12">Color</label>
                        <div class="col-md-12">
                            <input id="color" name="color" [(ngModel)]="auto.color" type="text"
                                class="form-control form-control-line" #color=ngModel />
                            <div class="alert alert-danger" *ngIf="color.invalid && (color.dirty || color.touched)">
                                <div *ngIf="color.errors.required">El campo es requerido</div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="observacion" class="col-md-12">Observaciones</label>
                        <div class="col-md-12">
                            <textarea id="observacion" name="observacion" [(ngModel)]="auto.observacion" type="text"
                                class="form-control form-control-line">
                            </textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <button [disabled]="!autoForm.form.valid" class="btn btn-success"
                                (click)="create()">Guardar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- ============================================================== -->
<!-- End Page Content -->
<!-- ============================================================== -->
